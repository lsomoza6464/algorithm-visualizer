<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Tree Visualization</title>
    <script src="../lib/d3.min.js"></script>
    <style>
        .node circle {
            fill: steelblue;
            stroke: black;
            stroke-width: 1.5px;

    <script src="test2.js"></script>
